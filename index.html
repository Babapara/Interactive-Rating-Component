<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="index.css">
  
  
  <title>Frontend Mentor | Interactive rating component</title>
  
</head>
<body>
   <div class="page-container">
    <div class="page-content">
      <div class="page">
  <div class="star"><img alt="star-img" src="images/icon-star.svg"> </div>

  

  <div class="question">How did we do?</div>

<div class="request">Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</div>

   <div class="container">
    <span class="content" id="content1">1</span> 
     <span class="content" id="content2">2</span>
      <span class="content" id="content3">3</span> 
       <span class="content" id="content4">4</span>
        <span class="content" id="content5">5</span> 

      </div>

        <br>
   

    <button id="submit-btn">Submit</button>

  </div>
</div>
</div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Babawibe Duke</a>.
  </div>
  <script src="index.js"> </script>
  
</body>
</html>
